<div class="container py-5">
    <div class="row d-flex justify-content-center" *ngFor="let topic of listTopic">
        <div class="col-md-10 mt-5 mobile-mt" >
            <div class="content-news d-flex">
                <div class="thumnails me-5">
                    <img [src]="topic.thumbnail" width="200" alt="">
                </div>
                <div class="content-news-text">
                    <p class="news-title"  (click)="clickToDetailNews(topic.id)">
                       {{topic.title}}
                    </p>
                    <p class="sub-content">{{topic.subContent}}</p>
                    <p class="date-create">{{topic.createdDate | date: 'dd/MM/yyyy'}}</p>
                </div>
            </div>
        </div>
    </div>  
    <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
</div>
